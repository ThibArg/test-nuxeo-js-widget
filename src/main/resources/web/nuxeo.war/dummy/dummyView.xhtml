<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <ui:define name="page title">
    Dummy page to test your widget
  </ui:define>

  <ui:define name="body">

    <h2>Test your widget in Edit mode</h2>

    <h:form>
      <nxl:widgetType name="template" mode="edit"
        template="/widgets/test-js-widget.xhtml"
        value="#{currentDocument}" />
    </h:form>

    <h2>Test your widget in View mode</h2>

    <h:form>
      <nxl:widgetType name="template" mode="view"
        template="/widgets/test-js-widget.xhtml"
        value="#{currentDocument}" />
    </h:form>

  </ui:define>
</nxthemes:composition>
