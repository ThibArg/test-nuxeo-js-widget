<c:if test="false" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <c:if test="false">
    <!-- test-js-widget.xhtml -->
    <!-- doSomething() is in test-js-widget.js -->
    Do not put comment directely in xhtml or you are gonna have trouble.
    Use c:if test="false" to add comment in xhtml code.
  </c:if>

  <c:if test="#{nxl:isLikeViewMode(widget.mode)}">
    <h:outputText
      value="Coucou, I am in view mode and I don't do anything special, I am just stylish" />
  </c:if>

  <c:if test="#{widget.mode == 'edit'}">
    <h:outputText
      value="Coucou, I am in edit mode and I am special, click me!" />

    <div id="ze_dashboard" onclick="doSomething();"
      class="doItRedAndYellow">
      <script>
      jQuery(document).ready(function() {
          // calling a funcion in a-framework.js
          ZeFrameworkInit("#{fieldOrValue}");
      }
    </script>
    </div>
  </c:if>
</c:if>
